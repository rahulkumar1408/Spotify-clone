<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>Best if NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songName">One love</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="fa-solid songItemPlay fa-1x fa-circle-play" style="color: black;"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="cover2.jpg" alt="1">
                    <span class="songName">Chennai Express - Titli</span>
                    <span class="songlistplay"><span class="timestamp">04:24 <i id="2" class="fa-solid songItemPlay fa-1x fa-circle-play" style="color: black;"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="cover3.jpg" alt="1">
                    <span class="songName">Heeriye</span>
                    <span class="songlistplay"><span class="timestamp">04:30 <i id="3" class="fa-solid songItemPlay fa-1x fa-circle-play" style="color: black;"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="cover4.jpg" alt="1">
                    <span class="songName">Tere pyar me</span>
                    <span class="songlistplay"><span class="timestamp">04:14 <i id="4" class="fa-solid songItemPlay fa-1x fa-circle-play" style="color: black;"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="cover5.jpg" alt="1">
                    <span class="songName">Kahani suno</span>
                    <span class="songlistplay"><span class="timestamp">04:50 <i id="5" class="fa-solid songItemPlay fa-1x fa-circle-play" style="color: black;"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="cover6.jpg" alt="1">
                    <span class="songName">Hua hai aaj</span>
                    <span class="songlistplay"><span class="timestamp">05:24 <i id="6" class="fa-solid songItemPlay fa-1x fa-circle-play" style="color: black;"></i></span></i></span>
                </div>
                
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-step-backward" id="previous" style="color: whitesmoke;"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay" style="color: whitesmoke;"></i>
            <i class="fa-solid fa-3x fa-step-forward" id="next" style="color: whitesmoke;"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">One Love</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d1cb32bea7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
